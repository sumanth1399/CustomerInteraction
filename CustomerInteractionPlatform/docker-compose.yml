version: '3.8'

services:
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - "8080:8080"
    environment:
      - CHAT_SERVICE_URL=http://chat-service:8000
      - SENTIMENT_SERVICE_URL=http://sentiment-service:8000
    depends_on:
      - chat-service
      - sentiment-service
    networks:
      - customer-interaction-network
    restart: unless-stopped

  chat-service:
    build:
      context: ./chat-service
      dockerfile: Dockerfile
    container_name: chat-service
    ports:
      - "8001:8000"
    environment:
      - RAG_SERVICE_URL=http://rag-service:8000
      - LLM_SERVICE_URL=http://llm-service:8000
      - SENTIMENT_SERVICE_URL=http://sentiment-service:8000
    depends_on:
      - rag-service
      - llm-service
      - sentiment-service
    networks:
      - customer-interaction-network
    restart: unless-stopped

  llm-service:
    build:
      context: ./llm-service
      dockerfile: Dockerfile
    container_name: llm-service
    ports:
      - "8002:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    networks:
      - customer-interaction-network
    restart: unless-stopped

  rag-service:
    build:
      context: ./rag-service
      dockerfile: Dockerfile
    container_name: rag-service
    ports:
      - "8003:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    networks:
      - customer-interaction-network
    restart: unless-stopped

  sentiment-service:
    build:
      context: ./sentiment-service
      dockerfile: Dockerfile
    container_name: sentiment-service
    ports:
      - "8004:8000"
    networks:
      - customer-interaction-network
    restart: unless-stopped

networks:
  customer-interaction-network:
    driver: bridge
